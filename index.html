<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Info-Vis Project </title>
    <!-- Import D3 (Used this instead of the one from d3 so it will give better type hinting)-->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Import library to make a slider (modified noUISlider library from materialize) -->
    <script src="https://rawcdn.githack.com/Dogfalo/materialize/824e78248b3de81e383445e76ffb04cc3264fe7d/extras/noUiSlider/nouislider.min.js?fbclid=IwAR3s7kYinrz_8jBNw-9w3sdz1F70aPS8AGUvmvMAmR69jvApS_9Ie8KbZcw"></script>
    <link rel="stylesheet"
          href="https://rawcdn.githack.com/Dogfalo/materialize/824e78248b3de81e383445e76ffb04cc3264fe7d/extras/noUiSlider/nouislider.css?fbclid=IwAR3Cv1oNFTJM1YliZeVdUwrdNlkiBpUGgLB78QxFg3vor4DMfgqaFaS-his"/>

    <!-- Include JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"></script>

    <!-- Materialise Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Import style sheet -->
    <link href="index.css" rel="stylesheet"/>
    <script src="script/utilities.js"></script>
    <script src="script/filter.js"></script>
</head>


<body>
<div id="filter" class="filter z-depth-2">
    <button id="undo">Undo Filter</button>
    <h4>Rating</h4>
    <div id="ratingSlider"></div>
    <h4>Year</h4>
    <div id="yearSlider"></div>
    <h4>Runtime</h4>
    <div id="runtimeSlider"></div>
    <h4>Genre</h4>
    <select id='genreSelector' multiple class="select_all"></select>
    <h4>Language</h4>
    <select id='languageSelector' multiple class="select_all"></select>
</div>
<div id="overviewPage" class="page">
    <div id="filterSpacer_1" class="filter"></div>
    <div class="help">
        <div class="title-bar">
            <div class="wrapper">
                <div class="left-bar bar-genres"></div>
                <div class="content">
                    <div class="title">&nbsp; Genres &nbsp;&nbsp;</div>
                    <div class="subtitle">Lorem ipsum dolor sit amet, consectetur.</div>
                </div>

                <div class="info">
                    <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="overviewView">
            <div id="chordDiagram" class="chordDiagram">
                <svg id="sharedTitles" class="sharedTitles" preserveAspectRatio="xMidYMid meet"></svg>
            </div>
            <div id="movieList" class="movieList"></div>
        </div>
    </div>
</div>
<div id="genrePage" class="page">

    <div id="filterSpacer_3" class="filter"></div>
    <div class="genres">
        <div class="title-bar">
            <div class="wrapper">
                <div class="left-bar bar-genres"></div>
                <div class="content">
                    <div class="title">&nbsp; Genres &nbsp;&nbsp;</div>
                    <div class="subtitle">Lorem ipsum dolor sit amet, consectetur.</div>
                </div>

                <div class="info">
                    <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="genreDiagram"></div>
    </div>
</div>
<div id="agePage" class="page">
    <div id="filterSpacer_4" class="filter"></div>
    <div id="ageView" class="ageView">
        <div class="title-bar">
            <div class="wrapper">
                <div class="left-bar bar-ages"></div>
                <div class="content">
                    <div class="title">&nbsp; Ages &nbsp;&nbsp;</div>
                    <div class="subtitle">Lorem ipsum dolor sit amet, consectetur.</div>
                </div>

                <div class="info">
                    <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
                    </svg>
                </div>
            </div>
        </div>

        <div id="ageButtons" class="ageButtons">
            <button type="button" id="stackedBarchart" class="btn-floating btn-large waves-effect waves-light red">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="currentColor" d="M12 0L3 7L4.63 8.27L12 14L19.36 8.27L21 7L12 0M19.37 10.73L12 16.47L4.62 10.74L3 12L12 19L21 12L19.37 10.73M19.37 15.73L12 21.47L4.62 15.74L3 17L12 24L21 17L19.37 15.73Z" /></svg>
            </button>
            <button type="button" id="groupedBarchart" class="btn-floating btn-large waves-effect waves-light red">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C11.5 2 11 2.19 10.59 2.59L7.29 5.88L12 10.58L16.71 5.88L13.41 2.59C13 2.19 12.5 2 12 2M5.88 7.29L2.59 10.59C1.8 11.37 1.8 12.63 2.59 13.41L5.88 16.71L10.58 12L5.88 7.29M18.12 7.29L13.42 12L18.12 16.71L21.41 13.41C22.2 12.63 22.2 11.37 21.41 10.59L18.12 7.29M12 13.42L7.29 18.12L10.59 21.41C11.37 22.2 12.63 22.2 13.41 21.41L16.71 18.12L12 13.42Z" /></svg>
            </button>
        </div>
        <div id="ageBarPlots" class="barPlots"></div>
    </div>
</div>
<div id="worldPage" class="page">
    <div id="filterSpacer_5" class="filter"></div>
    <div class="languageWrapper">
        <div class="title-bar">
            <div class="wrapper">
                <div class="left-bar bar-languages"></div>
                <div class="content">
                    <div class="title">&nbsp; Languages &nbsp;&nbsp;</div>
                    <div class="subtitle">Lorem ipsum dolor sit amet, consectetur.</div>
                </div>

                <div class="info">
                    <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div id="languagePageButtons" class="languageButtons"></div>
        <div id="languageComparison" class="languageComparison"></div>

    </div>
    <!--            <div id = "netflixLanguages" class ="languages"></div>
                <div id = "huluLanguages" class="languages"></div>
                <div id = "disneyLanguages" class="languages"></div>
                <div id = "primeLanguages" class="languages"></div>-->
</div>

<div id="boxplotsPage" class="page">
    <div id="filterSpacer_2" class="filter"></div>
    <div id="allBoxplots" class="boxplotsParent">
        <div id="ratingBoxplot" class="boxplots"></div>
        <div id="runtimeBoxplot" class="boxplots"></div>
    </div>
</div>

<script src="script/sharedTitles.js"></script>
<script src="script/languages.js"></script>
<script src="script/ratingBoxplot.js"></script>
<script src="script/runningtimeboxplot.js"></script>
<script src="script/genrePieCharts.js"></script>
<script src="script/ageBar.js"></script>
