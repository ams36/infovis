<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Info-Vis Project </title>
    <!-- Import D3 (Used this instead of the one from d3 so it will give better type hinting)-->
    <script src="https://d3js.org/d3.v6.js"></script>

    <!-- Import library to make a slider (modified noUISlider library from materialize) -->
    <script src="https://rawcdn.githack.com/Dogfalo/materialize/824e78248b3de81e383445e76ffb04cc3264fe7d/extras/noUiSlider/nouislider.min.js?fbclid=IwAR3s7kYinrz_8jBNw-9w3sdz1F70aPS8AGUvmvMAmR69jvApS_9Ie8KbZcw"></script>
    <link rel="stylesheet" href="https://rawcdn.githack.com/Dogfalo/materialize/824e78248b3de81e383445e76ffb04cc3264fe7d/extras/noUiSlider/nouislider.css?fbclid=IwAR3Cv1oNFTJM1YliZeVdUwrdNlkiBpUGgLB78QxFg3vor4DMfgqaFaS-his" />

    <!-- Include JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    <!-- Materialise Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Import style sheet -->
    <link href="index.css" rel="stylesheet"/>

    <script src="filter.js"></script>

</head>
<body>
<div id="filter" class = "filter">
    <div id="ratingSlider"></div>
    <select id='genreSelector' multiple class="select_all">
    </select>
</div>
<div id="page1" class = "page">
    <div id="filterSpacer_1" class = "filter"></div>
    <div id="chordDiagram" class = "chordDiagram">
        <svg id="sharedTitles" class = "sharedTitles" preserveAspectRatio="xMidYMid meet"> </svg>
    </div>
    <div id="movieList" class = "movieList"></div>
</div>
<div id="page2" class = "page">
    <div id="filterSpacer_2" class = "filter"></div>
    <div id="quickComparison" class = "quickComparison">
        <div id = "netflixQuickstats" class ="quickStats"></div>
        <div id = "huluQuickstats" class="quickStats"></div>
        <div id = "disneyQuickstats" class="quickStats"></div>
        <div id = "primeQuickstats" class="quickStats"></div>
    </div>
</div>

<!-- Import index javascript files (Needs to be at the end so the entire document is parsed before it gets here)-->
<script src="sharedTitles.js"></script>

<!-- This must be at the bottom, insert visualisation scripts above-->
<script src="index.js"></script>


</body>

</html>
