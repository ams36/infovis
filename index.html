<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Info-Vis Project </title>
    <!-- Import D3 (Used this instead of the one from d3 so it will give better type hinting)-->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Import style sheet -->
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
<div id="page1" class = "page">
    <div id="filterSpacer_1" class = "filter"></div>
    <div id="chordDiagram" class = "chordDiagram">
        <svg id="sharedTitles" class = "sharedTitles" preserveAspectRatio="xMidYMid meet"> </svg>
    </div>
    <div id="movieList" class = "movieList"></div>
</div>
<div id="page2" class = "page">
    <div id="filterSpacer_2" class = "filter"></div>
    <div id="quickComparison" class = "quickComparison">
        <div id = "netflixQuickstats" class ="quickStats"></div>
        <div id = "huluQuickstats" class="quickStats"></div>
        <div id = "disneyQuickstats" class="quickStats"></div>
        <div id = "primeQuickstats" class="quickStats"></div>
    </div>
</div>

<!-- Import index javascript files (Needs to be at the end so the entire document is parsed before it gets here)-->
<script src="sharedTitles.js"></script>

<!-- This must be at the bottom, insert visualisation scripts above-->
<script src="index.js"></script>

</body>

</html>
